<h1>dynamic component</h1>
<button class="btn btn-primary" (click)="sayGoodBye()">click goodbye</button>
<button class="btn btn-secondary" (click)="sayHello()">click hello</button>
<button class="btn btn-warning" (click)="sayHi()">click hi</button>
<ng-container *ngComponentOutlet="say"></ng-container>
